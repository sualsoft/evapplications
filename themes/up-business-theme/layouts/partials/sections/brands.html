<section class="section brands py-5">
  <div class="container">
    <div class="row">
      {{ with .content.title }}
        <div class="col-12">
          <h3 class="fs-1 fw-bold text-center pb-4" style="color: #30006b;">{{ . }}</h3>
        </div>
      {{ end }}
    </div>
    <div class="row align-items-center justify-content-center">
      {{ range .content.items }}
      <div class="col px-3 my-2 text-center">
        {{ with .image }}{{ partial "utilities/image-third.html" . }}{{ end }}
        {{ with .title }}<p class="text-center" style="color: #30006b; font-weight: bold;">{{ . }}</p>{{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
